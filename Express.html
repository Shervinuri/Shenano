        async function copyToClipboard(text, element, type) {
            try {
                // Try modern API
                await navigator.clipboard.writeText(text);
            } catch (err) {
                // Fallback for older browsers or non-secure contexts
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand("copy");
                document.body.removeChild(textArea);
            }

            // Visual Feedback (Turn Gray/Strike)
            const textSpan = element.querySelector('span');
            textSpan.classList.add('copied-style');
            
            // Icon Feedback
            const icon = element.querySelector('svg');
            icon.classList.remove('text-neutral-600', 'group-hover:text-red-500');
            icon.classList.add('text-green-500'); // Momentary green flash logic could go here, but gray is better for "done" state

            // Show Toast
            showToast(`${type} کپی شد`);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.style.opacity = '1';
            
            setTimeout(() => {
                toast.style.opacity = '0';
            }, 1500);
        }

        function resetAll() {
            renderAccounts();
            showToast("وضعیت بازنشانی شد");
        }

        // Initialize
        renderAccounts();
